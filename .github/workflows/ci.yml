name: CI
on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
          components: clippy, rustfmt
      - name: Display version information
        run: rustup --version; cargo --version; rustc --version
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Check
        run: cargo check --workspace --all-targets --all-features
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- --deny warnings --allow deprecated

  test:
    name: Test
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
      - name: Display version information
        run: rustup --version; cargo --version; rustc --version
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Build everything
        run: cargo build --workspace --all-targets
      - name: Run all unit tests
        run: cargo test --workspace

  run:
    name: Run
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
      - name: Display version information
        run: rustup --version; cargo --version; rustc --version
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Build everything
        run: cargo build --workspace --all-targets --release
      - name: Run all solutions
        run: for f in src/bin/*.rs; do cargo run --release --bin `basename $f .rs`; done
